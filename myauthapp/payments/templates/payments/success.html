{% extends "accounts/base.html" %}
{% load static %}

{% block content %}
<div class="container py-5 text-center">
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Оплата прошла успешно!</h4>
        <p>Спасибо за покупку подписки. Ваш платеж был успешно обработан.</p>
        <hr>
        <p class="mb-0">
            <strong>Тариф:</strong> {{ payment.tariff.name }}<br>
            <strong>Сумма:</strong> {{ payment.amount }} ₽<br>
            <strong>Статус:</strong> {{ payment.status }}
        </p>
    </div>
    <a href="{% url 'profile' %}" class="btn btn-primary">Перейти в профиль</a>
</div>
{% endblock %}
