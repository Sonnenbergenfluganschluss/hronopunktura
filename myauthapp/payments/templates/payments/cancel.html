{% extends "accounts/base.html" %}
{% load static %}

{% block content %}
<div class="container py-5 text-center">
    <div class="alert alert-warning" role="alert">
        <h4 class="alert-heading">Оплата отменена</h4>
        <p>Вы отменили процесс оплаты. Подписка не была оформлена.</p>
        <hr>
        <p class="mb-0">Вы можете вернуться к выбору тарифов и попробовать снова.</p>
    </div>
    <div class="d-flex justify-content-center gap-3">
        <a href="{% url 'profile' %}" class="btn btn-secondary">В профиль</a>
        <a href="{% url 'payments:create_payment' payment.tariff.id %}" class="btn btn-primary">Попробовать снова</a>
    </div>
</div>
{% endblock %}
