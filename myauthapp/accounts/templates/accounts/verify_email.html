{% extends 'accounts/base.html' %}

{% block content %}
<div class="container">
    <h2>✅ Подтверждение Email</h2>
    
    <p>На ваш email отправлено письмо с кодом подтверждения. Введите его ниже:</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Подтвердить</button>
    </form>
    
    <div class="mt-3">
        <p>Не получили письмо?</p>
        <a href="{% url 'send_verification' %}" class="btn btn-secondary">Отправить повторно</a>
    </div>
</div>
{% endblock %}
